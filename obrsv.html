<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    </head>
<body>
      <header>
        <nav>
      <a href="form.html">Написать нам</a>
        </nav>
    </header>
    <main>
        <form id="contact-form" action="#" method="post">
                        <div class="form__item">
                <label for="topic">Тема</label>
                <select id="topic" name="topic" required>
                    <option value="">Выберите тему</option>
                    <option value="question">Вопрос</option>
                    <option value="feedback">Отзыв</option>
                    <option value="complaint">Жалоба</option>
                </select>
            </div>
            <div class="form__item">
                <label for="name">Имя</label>
                <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>
            </div>
            <div class="form__item">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Введите ваш email" required>
            </div>
            <div class="form__item">
                <label for="message">Текст сообщения</label>
                <textarea id="message" name="message" rows="5" placeholder="Введите ваше сообщение" required></textarea>
            </div>
            <div class="form__item">
                <input type="submit" value="Отправить">
            </div>
        </form>
    </main>
    <footer>
        <p class="footer__block"><a href="obrsv.html">Написать нам</a> &#9650;</p>
        <p class="footer__block">&copy; Новая компания</p>
        <div class="footer__icons">
            <a href="#" target="_blank"><img src="img/mailru.png" class="footer__img" alt="m"></a>
            <a href="#" target="_blank"><img src="img/ok.png" class="footer__img" alt="OK"></a>
            <a href="#" target="_blank"><img src="img/vk.png" class="footer__img" alt="VK"></a>
        </div>
    </footer>
</body>
</html>
